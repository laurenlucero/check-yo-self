<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Check Yo Self</title>
  <meta name="description" content="Check Yo' Self">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  <h1>Check <span>Yo'</span> Self</h1>
  <div class="search-bar">
  <img class="search-btn" src="assets/search.svg">
  <input type="search" placeholder="Search">
  </div>
  </header>
  <aside>
    <h4>To Do List Title</h4>
    <input class="title-input" type="text" placeholder="Name of to do list">
    <p hidden class="title-required">Please enter a title for your to do list</p>
    <div class="task-draft-list"></div>
    <h4>To Do List Task</h4>
    <input class="task-input" type="text" placeholder="Task on to do list">
    <p hidden class="task-required">Please enter an item for your to do list</p>
    <button class="add-btn">+</button>
    <button type="submit" class="make-list-btn">Make To Do List</button>
    <button type="reset" class="clear-btn">Clear All</button>
    <button class="filter-btn">Filter by Urgency</button>
  </aside>
  <main>
    <p class="no-to-dos">You have no to do lists yet. Make a to do list to get started!</p>
    <!-- <section class="task-card">
      <h3 class="list-title">Title</h3>
      <div class="task-list">
        <span><img src="assets/checkbox.svg">Task</span>
      </div>
    <div class="urgent-delete-btns">
      <p class="urgent-btn"><img src="assets/urgent.svg">Urgent</p>
      <p class="delete-btn"><img src="assets/delete.svg">Delete</p>
    </div>
    </section> -->
  </main>
  <script src="task.js"></script>
  <script src="todo-list.js"></script>
  <script src="main.js"></script>
</body>
</html>
